<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - GETXH</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3856ff",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1223",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root">
<div class="w-full max-w-md rounded-xl bg-white p-6 shadow-sm dark:bg-slate-900 sm:p-8">
<div class="flex flex-col space-y-6">
<div class="space-y-2 text-center">
<h1 class="text-3xl font-bold tracking-tight text-[#101218] dark:text-white">Create Your GETXH Account</h1>
<p class="text-gray-500 dark:text-gray-400">Enter your details to get started.</p>
</div>
<form class="flex flex-col space-y-4">
<div class="flex flex-col">
<label class="text-base font-medium text-[#101218] dark:text-gray-300 pb-2" for="full-name">Full Name</label>
<input class="form-input h-14 w-full resize-none rounded-lg border border-[#dadce7] bg-white p-4 text-base font-normal text-[#101218] placeholder:text-[#5e658d] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-gray-500" id="full-name" placeholder="Enter your full name" type="text"/>
</div>
<div class="flex flex-col">
<label class="text-base font-medium text-[#101218] dark:text-gray-300 pb-2" for="email">Email</label>
<input class="form-input h-14 w-full resize-none rounded-lg border border-[#dadce7] bg-white p-4 text-base font-normal text-[#101218] placeholder:text-[#5e658d] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-gray-500" id="email" placeholder="Enter your email address" type="email"/>
</div>
<div class="flex flex-col">
<label class="text-base font-medium text-[#101218] dark:text-gray-300 pb-2" for="password">Password</label>
<input class="form-input h-14 w-full resize-none rounded-lg border border-[#dadce7] bg-white p-4 text-base font-normal text-[#101218] placeholder:text-[#5e658d] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-gray-500" id="password" placeholder="Enter your password" type="password"/>
</div>
<div class="flex flex-col">
<label class="text-base font-medium text-[#101218] dark:text-gray-300 pb-2" for="confirm-password">Confirm Password</label>
<input class="form-input h-14 w-full resize-none rounded-lg border border-[#dadce7] bg-white p-4 text-base font-normal text-[#101218] placeholder:text-[#5e658d] focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/20 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-gray-500" id="confirm-password" placeholder="Confirm your password" type="password"/>
</div>
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 py-3 text-base font-semibold text-white transition-colors hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-slate-900" type="submit">Register</button>
</form>
<div class="text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">Already have an account? <a class="font-medium text-primary hover:underline" href="#">Log in</a></p>
</div>
</div>
</div>
</div>
</body></html>
