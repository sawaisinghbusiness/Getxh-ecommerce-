<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETXH Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>

<!-- BODY COLOR CHANGE -->
<body class="bg-[#0b1220] text-white">

<!-- LOGIN CHECK -->
<script>
    if (localStorage.getItem("getxh_user_logged_in") !== "yes") {
        window.location.href = "index.html";
    }
</script>

<!-- NEW TOP WALLET HEADER -->
<div class="flex justify-between items-center px-4 py-3 bg-[#0b1220] sticky top-0 z-50">
    <span class="material-symbols-outlined text-2xl">menu</span>
    <h1 class="font-semibold text-lg">GETXH</h1>
    <a href="wallet.html" class="flex items-center gap-1 bg-[#1e2a4a] px-3 py-1 rounded-full text-sm">
        <span class="material-symbols-outlined text-base">account_balance_wallet</span>
        <span id="walletBalanceTop">₹0</span>
    </a>
</div>

<!-- OLD NAVBAR (UNCHANGED) -->
<nav class="bg-white shadow-md sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <div class="flex-shrink-0">
                <h1 class="text-2xl font-bold text-blue-600">GETXH</h1>
            </div>

            <div class="hidden md:flex space-x-8">
                <a href="Dashboard.html" class="text-blue-600 font-medium border-b-2 border-blue-600 px-3 py-2">Dashboard</a>
                <a href="Neworder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">New Order</a>
                <a href="Totalorder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Orders</a>
                <a href="Support.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Support</a>
            </div>

            <div class="hidden md:flex items-center space-x-4">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                    <span class="material-symbols-outlined text-blue-600">person</span>
                </div>

                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    Logout
                </button>
            </div>

            <div class="md:hidden">
                <button id="mobile-menu-btn" class="text-gray-600 hover:text-blue-600">
                    <span class="material-symbols-outlined text-3xl">menu</span>
                </button>
            </div>

        </div>
    </div>
</nav>

<!-- MAIN CONTENT (pb-24 ADDED) -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pb-24">

    <div class="mb-8">
        <h2 class="text-2xl font-bold mb-1">Welcome,
            <span id="userName">User</span>
        </h2>
        <p class="text-gray-400 text-sm">Account overview</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">

        <div class="bg-[#121c33] rounded-xl p-5 flex items-center gap-4">
            <span class="material-symbols-outlined text-blue-400 text-3xl">account_balance_wallet</span>
            <div>
                <p class="text-gray-400 text-sm">Balance</p>
                <p id="userBalance" class="text-xl font-semibold">₹0</p>
            </div>
        </div>

        <div class="bg-[#121c33] rounded-xl p-5 flex items-center gap-4">
            <span class="material-symbols-outlined text-green-400 text-3xl">shopping_cart</span>
            <div>
                <p class="text-gray-400 text-sm">Orders</p>
                <p id="userOrders" class="text-xl font-semibold">0</p>
            </div>
        </div>

    </div>

    <a href="Neworder.html"
       class="block text-center bg-gradient-to-r from-blue-500 to-cyan-400 py-3 rounded-xl font-semibold">
        New Order
    </a>

</main>

<!-- BOTTOM NAVIGATION -->
<div class="fixed bottom-0 left-0 right-0 bg-[#0e1629] border-t border-[#1e2a4a] z-50">
    <div class="flex justify-around items-center py-2 text-xs">

        <a href="Dashboard.html" class="flex flex-col items-center text-blue-400">
            <span class="material-symbols-outlined">dashboard</span>
            <span>Menu</span>
        </a>

        <a href="Totalorder.html" class="flex flex-col items-center text-gray-400">
            <span class="material-symbols-outlined">list_alt</span>
            <span>Orders</span>
        </a>

        <a href="Neworder.html"
           class="bg-blue-500 text-white w-12 h-12 flex items-center justify-center rounded-full -mt-6">
            <span class="material-symbols-outlined">add</span>
        </a>

        <a href="Support.html" class="flex flex-col items-center text-gray-400">
            <span class="material-symbols-outlined">support_agent</span>
            <span>Support</span>
        </a>

        <a href="account.html" class="flex flex-col items-center text-gray-400">
            <span class="material-symbols-outlined">person</span>
            <span>Account</span>
        </a>

    </div>
</div>

</body>
</html>
