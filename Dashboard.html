<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>GETXH - Dashboard</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#3856ff",
                    "background-light": "#f5f6f8",
                    "background-dark": "#0f1223",
                },
                fontFamily: {
                    "display": ["Inter", "sans-serif"]
                },
                borderRadius: {
                    "DEFAULT": "0.5rem",
                    "lg": "0.75rem",
                    "xl": "1.5rem",
                    "full": "9999px"
                },
            },
        },
    }
    </script>
</head>

<body class="font-display bg-[#f5f6f8]">

<!-- TOP NAV -->
<header class="w-full bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm">
    <h1 class="text-2xl font-bold text-[#111827]">GETXH</h1>

    <nav class="hidden gap-8 lg:flex">
        <a href="Dashboard.html" class="text-sm font-medium">Dashboard</a>
        <a href="Neworder.html" class="text-sm font-medium">New Order</a>
        <a href="Servicepage.html" class="text-sm font-medium">Services</a>
        <a href="Totalorder.html" class="text-sm font-medium">Orders</a>
        <a href="Login.html" class="text-sm font-medium text-red-600">Logout</a>
    </nav>
</header>

<div class="flex flex-col items-center w-full px-4 py-10">

    <div class="w-full max-w-4xl mx-auto">

        <!-- WELCOME CARD -->
        <div class="bg-white rounded-xl shadow p-6 mb-6">
            <h2 class="text-xl font-bold text-[#111827]">Welcome Back</h2>
            <p class="text-gray-500 text-sm mt-1">Your GETXH Dashboard</p>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
                
                <!-- Balance -->
                <div class="bg-[#f5f6ff] p-4 rounded-xl">
                    <p class="text-sm text-gray-500">Balance</p>
                    <p class="text-2xl font-bold mt-2">₹0.00</p>
                </div>

                <!-- Total Orders -->
                <div onclick="window.location.href='Totalorder.html'" class="bg-[#f5f6ff] p-4 rounded-xl cursor-pointer">
                    <p class="text-sm text-gray-500">Total Orders</p>
                    <p class="text-2xl font-bold mt-2">0</p>
                </div>

                <!-- Total Spent -->
                <div class="bg-[#f5f6ff] p-4 rounded-xl">
                    <p class="text-sm text-gray-500">Total Spent</p>
                    <p class="text-2xl font-bold mt-2">₹0.00</p>
                </div>

            </div>
        </div>

        <!-- QUICK ACTIONS -->
        <div class="bg-white rounded-xl shadow p-6 mb-6">
            <h3 class="text-lg font-semibold text-[#111827]">Quick Actions</h3>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">

                <button onclick="window.location.href='Neworder.html'" 
                        class="w-full bg-[#3856ff] text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition">
                    Create New Order
                </button>

                <button onclick="window.location.href='Servicepage.html'" 
                        class="w-full bg-gray-900 text-white py-3 rounded-lg font-semibold hover:bg-black transition">
                    View All Services
                </button>

                <button onclick="window.location.href='Totalorder.html'" 
                        class="w-full bg-gray-200 text-black py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                    View Orders
                </button>

                <button onclick="window.location.href='Support.html'" 
                        class="w-full bg-red-500 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition">
                    Support
                </button>

            </div>
        </div>

    </div>
</div>

</body>
</html>
