<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GETXH Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
body {
    background-color: #f5f6fa;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
}
</style>

</head>

<body>

<!-- ------------- LOGIN CHECK (AUTO LOGOUT FIXED) ------------- -->
<script>
if (sessionStorage.getItem("getxh_user_logged_in") !== "yes") {
    window.location.href = "index.html";
}
</script>

<!-- NAVBAR -->
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <h1 class="text-2xl font-bold text-blue-600">GETXH</h1>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="Dashboard.html" class="text-blue-600 font-medium border-b-2 border-blue-600 px-3 py-2">Dashboard</a>
                <a href="Neworder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">New Order</a>
                <a href="Totalorder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Orders</a>
                <a href="Support.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Support</a>
            </div>

            <!-- Profile + Logout -->
            <div class="hidden md:flex items-center space-x-4">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                    <span class="material-icons text-blue-600">person</span>
                </div>

                <button onclick="logoutNow()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    Logout
                </button>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-btn">
                    <span class="material-icons text-3xl">menu</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <a href="Dashboard.html" class="block px-4 py-2 text-blue-600 bg-blue-50">Dashboard</a>
        <a href="Neworder.html" class="block px-4 py-2">New Order</a>
        <a href="Totalorder.html" class="block px-4 py-2">Orders</a>
        <a href="Support.html" class="block px-4 py-2">Support</a>

        <button onclick="logoutNow()" class="w-full text-left px-4 py-2 bg-red-500 text-white">
            Logout
        </button>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome back!</h2>

    <div class="grid grid-cols-1 gap-6">

        <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-gray-600">Total Orders</p>
            <h1 id="totalOrders" class="text-4xl font-bold text-blue-600">0</h1>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-gray-600">Completed</p>
            <h1 id="completedOrders" class="text-4xl font-bold text-green-600">0</h1>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-gray-600">Processing</p>
            <h1 id="processingOrders" class="text-4xl font-bold text-yellow-600">0</h1>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-gray-600">Canceled</p>
            <h1 id="canceledOrders" class="text-4xl font-bold text-red-600">0</h1>
        </div>

    </div>
</div>

<script>
// MOBILE MENU
document.getElementById("mobile-menu-btn").onclick = () => {
    document.getElementById("mobile-menu").classList.toggle("hidden");
};

// LOGOUT
function logoutNow() {
    sessionStorage.removeItem("getxh_user_logged_in");
    sessionStorage.removeItem("getxh_active_user");
    window.location.href = "index.html";
}

// LOAD ORDER STATS
function loadDashboard() {
    let orders = JSON.parse(localStorage.getItem("orders") || "[]");

    let total = orders.length || 0;
    let completed = orders.filter(o => o.status === "Completed").length;
    let processing = orders.filter(o => o.status === "Processing" || !o.status).length;
    let canceled = orders.filter(o => o.status === "Canceled").length;

    document.getElementById("totalOrders").textContent = total;
    document.getElementById("completedOrders").textContent = completed;
    document.getElementById("processingOrders").textContent = processing;
    document.getElementById("canceledOrders").textContent = canceled;
}

loadDashboard();
</script>

</body>
</html>
