<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GETXH Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
</style>
</head>

<body class="bg-[#f5f6fa]">

<!-- PAGE PROTECTION -->
<script>
if (localStorage.getItem("getxh_user_logged_in") !== "yes") {
    window.location.href = "index.html";
}
</script>

<!-- NAVBAR -->
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <h1 class="text-2xl font-bold text-blue-600">GETXH</h1>

            <div class="hidden md:flex space-x-8">
                <a href="Dashboard.html"
                    class="text-blue-600 font-medium border-b-2 border-blue-600 px-3 py-2">Dashboard</a>
                <a href="Neworder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">New Order</a>
                <a href="Totalorder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Orders</a>
                <a href="Support.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Support</a>
            </div>

            <div class="hidden md:flex items-center space-x-4">
                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                    <span class="material-symbols-outlined text-blue-600">person</span>
                </div>

                <a id="logoutBtn"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition cursor-pointer">
                    Logout
                </a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button id="mobile-menu-btn">
                    <span class="material-symbols-outlined text-3xl">menu</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile dropdown -->
    <div id="mobile-menu" class="hidden bg-white border-t">
        <div class="px-4 py-3 space-y-2">
            <a href="Dashboard.html" class="block px-3 py-2 text-blue-600 bg-blue-50 rounded-lg">Dashboard</a>
            <a href="Neworder.html" class="block px-3 py-2">New Order</a>
            <a href="Totalorder.html" class="block px-3 py-2">Orders</a>
            <a href="Support.html" class="block px-3 py-2">Support</a>

            <div class="pt-3 border-t flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="material-symbols-outlined text-blue-600">person</span>
                    </div>
                    <span>User</span>
                </div>
                <a id="logoutBtnMobile"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-lg text-sm cursor-pointer">
                    Logout
                </a>
            </div>
        </div>
    </div>
</nav>


<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-4 py-8">

    <h2 class="text-3xl font-bold mb-6">Welcome back!</h2>

    <!-- STATS BOXES -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">

        <div class="bg-white shadow-sm rounded-xl p-6 text-center">
            <p class="text-gray-500">Total Orders</p>
            <p id="totalOrders" class="text-3xl font-bold text-blue-600">0</p>
        </div>

        <div class="bg-white shadow-sm rounded-xl p-6 text-center">
            <p class="text-gray-500">Completed</p>
            <p id="completedOrders" class="text-3xl font-bold text-green-600">0</p>
        </div>

        <div class="bg-white shadow-sm rounded-xl p-6 text-center">
            <p class="text-gray-500">Processing</p>
            <p id="processingOrders" class="text-3xl font-bold text-yellow-600">0</p>
        </div>

        <div class="bg-white shadow-sm rounded-xl p-6 text-center">
            <p class="text-gray-500">Canceled</p>
            <p id="canceledOrders" class="text-3xl font-bold text-red-600">0</p>
        </div>
    </div>

    <!-- RECENT ORDERS -->
    <div class="bg-white shadow-sm rounded-xl p-6">
        <h3 class="text-xl font-semibold mb-4">Recent Orders</h3>

        <div id="recentOrdersBox" class="text-gray-500 text-center py-6">
            No recent orders found.
        </div>
    </div>

</main>


<!-- SCRIPTS -->
<script>
const mobileMenuBtn = document.getElementById("mobile-menu-btn");
const mobileMenu = document.getElementById("mobile-menu");

mobileMenuBtn.onclick = () => {
    mobileMenu.classList.toggle("hidden");
};

// LOGOUT HANDLER
function logoutNow() {
    localStorage.removeItem("getxh_user_logged_in");
    window.location.href = "index.html";
}

document.getElementById("logoutBtn").onclick = logoutNow;
document.getElementById("logoutBtnMobile").onclick = logoutNow;


// LOAD ORDERS DATA
let orders = [];

try {
    const v1 = JSON.parse(localStorage.getItem("getxh_orders") || "[]");
    const v2 = JSON.parse(localStorage.getItem("orders") || "[]");
    orders = [...v1, ...v2];
} catch { orders = []; }


// UPDATE STATS
document.getElementById("totalOrders").textContent = orders.length;
document.getElementById("completedOrders").textContent =
    orders.filter(o => o.status === "Completed").length;

document.getElementById("processingOrders").textContent =
    orders.filter(o => o.status === "Processing" || !o.status).length;

document.getElementById("canceledOrders").textContent =
    orders.filter(o => o.status === "Canceled").length;


// RECENT ORDERS BOX
const recentBox = document.getElementById("recentOrdersBox");

if (orders.length === 0) {
    recentBox.innerHTML = "No recent orders found.";
} else {
    let html = "";
    let recent = [...orders].slice(-5).reverse();

    recent.forEach(o => {
        html += `
        <div class="border-b py-3 flex justify-between">
            <span>#${o.id}</span>
            <span class="text-gray-600">${o.serviceName || "-"}</span>
            <span class="text-blue-600">${o.status || "Processing"}</span>
        </div>`;
    });

    recentBox.innerHTML = html;
}
</script>

</body>
</html>
