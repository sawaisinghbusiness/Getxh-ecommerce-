<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GETXH Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>

<body class="bg-[#f5f6fa]">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <!-- Logo -->
                <h1 class="text-2xl font-bold text-blue-600">GETXH</h1>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="Dashboard.html" class="text-blue-600 font-medium border-b-2 border-blue-600 px-3 py-2">Dashboard</a>
                    <a href="Neworder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">New Order</a>
                    <a href="Totalorder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Orders</a>
                    <a href="Support.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Support</a>
                </div>

                <!-- Desktop Logout -->
                <button id="logoutBtn"
                    class="hidden md:block bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    Logout
                </button>

                <!-- Mobile Menu Icon -->
                <button id="mobile-menu-btn" class="md:hidden text-gray-700">
                    <span class="material-symbols-outlined text-3xl">menu</span>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <div class="px-4 py-3 space-y-2">
                <a href="Dashboard.html" class="block px-3 py-2 text-blue-600 bg-blue-50 rounded-lg">Dashboard</a>
                <a href="Neworder.html" class="block px-3 py-2 hover:bg-gray-50 rounded-lg">New Order</a>
                <a href="Totalorder.html" class="block px-3 py-2 hover:bg-gray-50 rounded-lg">Orders</a>
                <a href="Support.html" class="block px-3 py-2 hover:bg-gray-50 rounded-lg">Support</a>

                <!-- Mobile Logout -->
                <button id="logoutBtnMobile"
                    class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome back!</h2>

        <!-- Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <p class="text-gray-500 text-sm">Total Orders</p>
                <p class="text-3xl font-bold text-blue-600">3</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <p class="text-gray-500 text-sm">Completed</p>
                <p class="text-3xl font-bold text-green-600">0</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <p class="text-gray-500 text-sm">Processing</p>
                <p class="text-3xl font-bold text-yellow-600">0</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <p class="text-gray-500 text-sm">Canceled</p>
                <p class="text-3xl font-bold text-red-600">0</p>
            </div>

        </div>
    </main>

    <!-- Scripts -->
    <script>
        // -------- LOGIN CHECK --------
        if (localStorage.getItem("getxh_user_logged_in") !== "yes") {
            window.location.href = "index.html";
        }

        // -------- MOBILE MENU --------
        document.getElementById("mobile-menu-btn").addEventListener("click", () => {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });

        // -------- LOGOUT --------
        function logoutUser() {
            localStorage.removeItem("getxh_user_logged_in");
            window.location.href = "index.html";
        }

        document.getElementById("logoutBtn").addEventListener("click", logoutUser);
        document.getElementById("logoutBtnMobile").addEventListener("click", logoutUser);
    </script>

</body>

</html>
