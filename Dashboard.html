<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GETXH Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}
</style>
</head>

<body class="bg-[#0b1220] text-white">

<script>
if (localStorage.getItem("getxh_user_logged_in") !== "yes") {
    window.location.href = "index.html";
}
</script>

<!-- MOBILE TOP HEADER -->
<div class="flex justify-between items-center px-4 py-3 bg-[#0b1220] sticky top-0 z-50 lg:hidden">
    <button onclick="openMenu()">
        <span class="material-symbols-outlined text-2xl">menu</span>
    </button>

    <h1 class="font-semibold text-lg">GETXH</h1>

    <a href="wallet.html" class="flex items-center gap-1 bg-[#1e2a4a] px-3 py-1 rounded-full text-sm">
        <span class="material-symbols-outlined text-base">account_balance_wallet</span>
        <span id="walletBalanceTop">â‚¹0</span>
    </a>
</div>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-4 py-8 pb-24">

<div class="mb-8">
<h2 class="text-2xl font-bold mb-1">Welcome,
<span id="userName">User</span>
</h2>
<p class="text-gray-400 text-sm">Account overview</p>
</div>

<a href="Neworder.html"
class="block text-center bg-gradient-to-r from-blue-500 to-cyan-400 py-3 rounded-xl font-semibold">
New Order
</a>

</main>

<!-- BOTTOM NAV -->
<div class="fixed bottom-0 left-0 right-0 bg-[#0e1629] border-t border-[#1e2a4a] z-50 lg:hidden">
<div class="flex justify-around items-center py-2 text-xs">

<button onclick="openMenu()" class="flex flex-col items-center text-blue-400">
<span class="material-symbols-outlined">menu</span>
<span>Menu</span>
</button>

<a href="Totalorder.html" class="flex flex-col items-center text-gray-400">
<span class="material-symbols-outlined">list_alt</span>
<span>Orders</span>
</a>

<a href="Neworder.html"
class="bg-blue-500 text-white w-12 h-12 flex items-center justify-center rounded-full -mt-6">
<span class="material-symbols-outlined">add</span>
</a>

<a href="Support.html" class="flex flex-col items-center text-gray-400">
<span class="material-symbols-outlined">support_agent</span>
<span>Support</span>
</a>

<a href="account.html" class="flex flex-col items-center text-gray-400">
<span class="material-symbols-outlined">person</span>
<span>Account</span>
</a>

</div>
</div>

<!-- OVERLAY -->
<div id="menuOverlay" onclick="closeMenu()"
class="fixed inset-0 bg-black/60 hidden z-40"></div>

<!-- SIDE MENU -->
<div id="sideMenu"
class="fixed top-0 left-0 h-full w-64 bg-[#0e1629] z-50
transform -translate-x-full transition-transform duration-300">

<div class="p-4 space-y-1 text-sm">

<a href="Dashboard.html"
class="block py-2 px-3 rounded-lg transition hover:bg-white/5">Dashboard</a>

<a href="wallet.html"
class="block py-2 px-3 rounded-lg transition hover:bg-white/5">Wallet</a>

<a href="Neworder.html"
class="block py-2 px-3 rounded-lg transition hover:bg-white/5">New Order</a>

<a href="Totalorder.html"
class="block py-2 px-3 rounded-lg transition hover:bg-white/5">Orders</a>

<a href="Support.html"
class="block py-2 px-3 rounded-lg transition hover:bg-white/5">Support</a>

<a href="account.html"
class="block py-2 px-3 rounded-lg transition hover:bg-white/5">Account</a>

</div>
</div>

<script>
function openMenu() {
document.getElementById("sideMenu").classList.remove("-translate-x-full");
document.getElementById("menuOverlay").classList.remove("hidden");
}

function closeMenu() {
document.getElementById("sideMenu").classList.add("-translate-x-full");
document.getElementById("menuOverlay").classList.add("hidden");
}
</script>

</body>
</html>
