<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETXH Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>

<body class="bg-[#f5f6fa]">

<script>
    // -------- FIXED LOGIN CHECK --------
    if (localStorage.getItem("getxh_user_logged_in") !== "yes") {
        window.location.href = "index.html";
    }

    // -------- AUTO LOGOUT ON TAB CLOSE --------
    window.addEventListener("beforeunload", () => {
        localStorage.removeItem("getxh_user_logged_in");
    });
</script>

    <!-- Header -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-blue-600">GETXH</h1>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a href="Dashboard.html"
                        class="text-blue-600 font-medium border-b-2 border-blue-600 px-3 py-2">Dashboard</a>
                    <a href="Neworder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 transition">New Order</a>
                    <a href="Totalorder.html"
                        class="text-gray-600 hover:text-blue-600 px-3 py-2 transition">Orders</a>
                    <a href="Support.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 transition">Support</a>
                </div>

                <div class="hidden md:flex items-center space-x-4">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <span class="material-symbols-outlined text-blue-600">person</span>
                    </div>

                    <a href="#" id="logoutBtn"
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">Logout</a>
                </div>

                <div class="md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-600 hover:text-blue-600">
                        <span class="material-symbols-outlined text-3xl">menu</span>
                    </button>
                </div>

            </div>

        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <div class="px-4 py-3 space-y-2">
                <a href="Dashboard.html" class="block px-3 py-2 text-blue-600 bg-blue-50 rounded-lg">Dashboard</a>
                <a href="Neworder.html"
                    class="block px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">New Order</a>
                <a href="Totalorder.html"
                    class="block px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">Orders</a>
                <a href="Support.html"
                    class="block px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">Support</a>

                <div class="flex items-center justify-between pt-3 border-t border-gray-200">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                            <span class="material-symbols-outlined text-blue-600 text-sm">person</span>
                        </div>
                        <span class="text-gray-700 text-sm">User</span>
                    </div>

                    <a href="#" id="logoutBtnMobile"
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">Logout</a>
                </div>

            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome back!</h2>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <p class="text-gray-500 text-sm">Total Orders</p>
                <p id="totalOrders" class="text-3xl font-bold text-blue-600">0</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <p class="text-gray-500 text-sm">Completed</p>
                <p id="completedOrders" class="text-3xl font-bold text-green-600">0</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <p class="text-gray-500 text-sm">Processing</p>
                <p id="processingOrders" class="text-3xl font-bold text-yellow-600">0</p>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <p class="text-gray-500 text-sm">Canceled</p>
                <p id="canceledOrders" class="text-3xl font-bold text-red-600">0</p>
            </div>

        </div>

    </main>

    <script>
        const logoutBtn = document.getElementById("logoutBtn");
        const logoutBtnMobile = document.getElementById("logoutBtnMobile");

        function logout() {
            localStorage.removeItem("getxh_user_logged_in");
            window.location.href = "index.html";
        }

        if (logoutBtn) logoutBtn.addEventListener("click", logout);
        if (logoutBtnMobile) logoutBtnMobile.addEventListener("click", logout);
    </script>

</body>
</html>
