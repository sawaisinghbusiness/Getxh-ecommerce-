<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GETXH Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
        }
    </style>
</head>

<body>

<script>
    // ------- FIX: Infinite Redirect Loop -------
    const fromLogin = sessionStorage.getItem("fromLogin");

    if(localStorage.getItem("getxh_user_logged_in") !== "yes"){
        if(fromLogin !== "yes"){
            window.location.href = "index.html";
        }
    }

    sessionStorage.removeItem("fromLogin");
</script>


<!-- NAVBAR -->
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <h1 class="text-2xl font-bold text-blue-600">GETXH</h1>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-8">
                <a href="Dashboard.html" class="text-blue-600 font-medium border-b-2 border-blue-600 px-3 py-2">
                    Dashboard
                </a>
                <a href="Neworder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">New Order</a>
                <a href="Totalorder.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Orders</a>
                <a href="Support.html" class="text-gray-600 hover:text-blue-600 px-3 py-2">Support</a>
            </div>

            <!-- Logout -->
            <button id="logoutBtn" class="hidden md:block bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                Logout
            </button>

            <!-- Mobile button -->
            <button id="mobile-menu-btn" class="md:hidden text-gray-700">
                <span class="material-icons text-3xl">menu</span>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
        <a href="Dashboard.html" class="block px-4 py-3 text-blue-600 bg-blue-50">Dashboard</a>
        <a href="Neworder.html" class="block px-4 py-3">New Order</a>
        <a href="Totalorder.html" class="block px-4 py-3">Orders</a>
        <a href="Support.html" class="block px-4 py-3">Support</a>

        <button id="logoutBtnMobile" class="w-full text-left px-4 py-3 bg-red-500 text-white">
            Logout
        </button>
    </div>
</nav>



<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto px-4 py-8">

    <h2 class="text-3xl font-bold mb-8">Welcome back!</h2>

    <!-- STATS -->
    <div class="grid gap-6">

        <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-center text-gray-600 text-lg">Total Orders</p>
            <p id="totalOrders" class="text-center text-4xl font-bold text-blue-600">0</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-center text-gray-600 text-lg">Completed</p>
            <p id="completedOrders" class="text-center text-4xl font-bold text-green-600">0</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-center text-gray-600 text-lg">Processing</p>
            <p id="processingOrders" class="text-center text-4xl font-bold text-yellow-600">0</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow">
            <p class="text-center text-gray-600 text-lg">Canceled</p>
            <p id="canceledOrders" class="text-center text-4xl font-bold text-red-600">0</p>
        </div>

    </div>

</main>


<script>
    // MOBILE MENU
    document.getElementById("mobile-menu-btn").onclick = () => {
        document.getElementById("mobile-menu").classList.toggle("hidden");
    };

    // LOGOUT BUTTONS
    function logoutUser(){
        localStorage.removeItem("getxh_user_logged_in");
        sessionStorage.removeItem("fromLogin"); // extra safe
        window.location.href = "index.html";
    }

    document.getElementById("logoutBtn").onclick = logoutUser;
    document.getElementById("logoutBtnMobile").onclick = logoutUser;


    // LOAD ORDER STATS
    function loadStats(){
        let orders = JSON.parse(localStorage.getItem("getxh_orders") || "[]");

        document.getElementById("totalOrders").textContent = orders.length;

        document.getElementById("completedOrders").textContent =
            orders.filter(o => o.status === "Completed").length;

        document.getElementById("processingOrders").textContent =
            orders.filter(o => o.status === "Processing" || !o.status).length;

        document.getElementById("canceledOrders").textContent =
            orders.filter(o => o.status === "Canceled").length;
    }

    loadStats();
</script>

</body>
</html>
