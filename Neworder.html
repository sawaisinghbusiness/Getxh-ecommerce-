<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GETXH - New Order</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<script>
tailwind.config = {
    theme: {
        extend: {
            colors: {
                primary: "#3856ff"
            },
            fontFamily: {
                display: ["Inter", "sans-serif"]
            }
        }
    }
}
</script>

</head>

<body class="font-display bg-[#f5f6f8]">

<!-- TOP NAV -->
<header class="w-full bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center shadow-sm">
    <h1 class="text-2xl font-bold text-[#111827]">GETXH</h1>

    <nav class="hidden gap-8 lg:flex">
        <a href="Dashboard.html" class="text-sm font-medium">Dashboard</a>
        <a href="Neworder.html" class="text-sm font-medium text-primary">New Order</a>
        <a href="Servicepage.html" class="text-sm font-medium">Services</a>
        <a href="Totalorder.html" class="text-sm font-medium">Orders</a>
        <a href="Login.html" class="text-sm font-medium text-red-600">Logout</a>
    </nav>
</header>

<div class="w-full max-w-3xl mx-auto px-4 py-10">

    <div class="bg-white shadow rounded-xl p-6">

        <h2 class="text-xl font-bold text-[#111827]">Place New Order</h2>
        <p class="text-gray-500 text-sm mt-1">Select a category and service to continue</p>

        <!-- CATEGORY -->
        <div class="mt-6">
            <label class="text-sm font-semibold text-gray-700">Category</label>
            <select id="category" class="mt-2 w-full border rounded-lg px-4 py-3">
                <option>Instagram</option>
            </select>
        </div>

        <!-- SERVICE -->
        <div class="mt-6">
            <label class="text-sm font-semibold text-gray-700">Service</label>
            <select id="service" class="mt-2 w-full border rounded-lg px-4 py-3">
                <option value="171.66">50 Indian Males – ₹171.66 / 1000</option>
                <option value="214.57">50 Indian Females – ₹214.57 / 1000</option>
                <option value="412.78">Share Post on Story – ₹412.78 / 1000</option>
                <option value="604.31">Story + Mention – ₹604.31 / 1000</option>
                <option value="251.63">Positive Comments – ₹251.63 / 1000</option>
            </select>
        </div>

        <!-- LINK INPUT -->
        <div class="mt-6">
            <label class="text-sm font-semibold text-gray-700">Link</label>
            <input id="link" type="text" placeholder="Enter your link"
            class="w-full border rounded-lg px-4 py-3 mt-2"/>
        </div>

        <!-- QUANTITY -->
        <div class="mt-6">
            <label class="text-sm font-semibold text-gray-700">Quantity</label>
            <input id="quantity" type="number" placeholder="1000"
            class="w-full border rounded-lg px-4 py-3 mt-2" value="1000" min="1000"/>
        </div>

        <!-- TOTAL PRICE -->
        <div class="mt-6 bg-gray-100 rounded-xl p-4">
            <p class="text-sm text-gray-600">Total Price</p>
            <p id="total" class="text-2xl font-bold mt-1">₹171.66</p>
        </div>

        <!-- PLACE ORDER BUTTON -->
        <button class="mt-6 w-full bg-primary text-white rounded-lg py-3 font-semibold">
            Place Order
        </button>

    </div>

</div>

<!-- PRICE CALCULATION SCRIPT -->
<script>
function updatePrice() {
    let pricePer1000 = parseFloat(document.getElementById("service").value);
    let quantity = parseInt(document.getElementById("quantity").value);

    if (quantity < 1000) quantity = 1000;

    let total = (pricePer1000 / 1000) * quantity;
    document.getElementById("total").innerText = "₹" + total.toFixed(2);
}

document.getElementById("service").addEventListener("change", updatePrice);
document.getElementById("quantity").addEventListener("input", updatePrice);

updatePrice();
</script>

</body>
</html>
