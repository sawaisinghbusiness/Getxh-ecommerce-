<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GETXH Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background-color:#f5f6fa; }
</style>

<script>
// ----------- FIXED LOGIN CHECK -----------
document.addEventListener("DOMContentLoaded", () => {
    const logged = localStorage.getItem("getxh_user_logged_in");
    if (logged !== "yes") {
        window.location.href = "index.html";
    }
});
</script>

</head>
<body class="min-h-screen">

<!-- NAVBAR -->
<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
          <h1 class="text-2xl font-bold text-blue-600">GETXH</h1>

          <!-- Desktop menu -->
          <div class="hidden md:flex space-x-8">
              <a href="Dashboard.html" class="text-blue-600 font-semibold">Dashboard</a>
              <a href="Neworder.html" class="hover:text-blue-600">New Order</a>
              <a href="Totalorder.html" class="hover:text-blue-600">Orders</a>
              <a href="Support.html" class="hover:text-blue-600">Support</a>
          </div>

          <!-- Logout -->
          <div class="hidden md:flex">
              <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg">
                  Logout
              </button>
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
              <button id="mobile-menu-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
              </button>
          </div>
      </div>
  </div>

  <!-- Mobile Dropdown -->
  <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="px-4 py-2 space-y-2">
          <a href="Dashboard.html" class="block px-3 py-2 bg-blue-50 text-blue-600 font-semibold">Dashboard</a>
          <a href="Neworder.html" class="block px-3 py-2 hover:bg-gray-100">New Order</a>
          <a href="Totalorder.html" class="block px-3 py-2 hover:bg-gray-100">Orders</a>
          <a href="Support.html" class="block px-3 py-2 hover:bg-gray-100">Support</a>
          <button id="logoutBtn2"
                  class="w-full text-left px-3 py-2 bg-red-500 text-white rounded-lg">
              Logout
          </button>
      </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-3xl font-bold mb-6">Welcome back!</h1>

  <!-- CARDS -->
  <div id="statsContainer" class="space-y-6">

      <div class="bg-white p-6 rounded-xl shadow">
          <p class="text-center text-gray-600">Total Orders</p>
          <p id="totalOrders" class="text-center text-4xl font-bold text-blue-600">0</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
          <p class="text-center text-gray-600">Completed</p>
          <p id="completedOrders" class="text-center text-4xl font-bold text-green-600">0</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
          <p class="text-center text-gray-600">Processing</p>
          <p id="processingOrders" class="text-center text-4xl font-bold text-yellow-600">0</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow">
          <p class="text-center text-gray-600">Canceled</p>
          <p id="canceledOrders" class="text-center text-4xl font-bold text-red-600">0</p>
      </div>

  </div>

</div>

<script>
// -------- Mobile Menu Toggle --------
document.getElementById("mobile-menu-btn").onclick = () => {
    document.getElementById("mobile-menu").classList.toggle("hidden");
};

// -------- Logout Functionality --------
function doLogout() {
    localStorage.removeItem("getxh_user_logged_in");
    localStorage.removeItem("getxh_logged_user_email");
    window.location.href = "index.html";
}

document.getElementById("logoutBtn").onclick = doLogout;
document.getElementById("logoutBtn2").onclick = doLogout;

// -------- Load Stats --------
function loadStats() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");

    document.getElementById("totalOrders").textContent = orders.length;

    document.getElementById("completedOrders").textContent =
        orders.filter(o => o.status === "Completed").length;

    document.getElementById("processingOrders").textContent =
        orders.filter(o => o.status === "Processing" || !o.status).length;

    document.getElementById("canceledOrders").textContent =
        orders.filter(o => o.status === "Canceled").length;
}

loadStats();
</script>

</body>
</html>
