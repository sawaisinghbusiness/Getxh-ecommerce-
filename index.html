<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GETXH - Login</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#3856ff",
                    "background-light": "#f5f6f8",
                    "background-dark": "#0f1223",
                },
                fontFamily: {
                    "display": ["Inter", "sans-serif"]
                },
                borderRadius: {
                    "DEFAULT": "0.5rem",
                    "lg": "0.75rem",
                    "xl": "1.5rem",
                    "full": "9999px"
                },
            },
        },
    }
</script>

<style>
.material-symbols-outlined {
    font-variation-settings: 'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 20;
    font-size: 20px;
}
.form-input-container { position: relative; }
.form-input-container .material-symbols-outlined {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #D1D5DB;
    pointer-events: none;
}
.form-input-container .form-input { padding-left: 3rem; }
.form-input-container .form-input:focus ~ .material-symbols-outlined {
    color: #0052FF;
}
.toggle-password {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #D1D5DB;
    cursor: pointer;
}
.toggle-password:hover { color: #111827; }
</style>
</head>

<body class="font-display">

<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-white overflow-x-hidden">

<div class="px-4 flex flex-1 justify-center items-center py-10">
<div class="w-full max-w-md flex-col items-center">

<div class="flex flex-col items-center mb-8">
<h2 class="text-3xl font-bold tracking-tighter text-[#111827]">GETXH</h2>
<div class="mt-1 h-0.5 w-12 bg-[#0052FF]"></div>
</div>

<div class="w-full rounded-lg bg-white p-8 shadow-[0_4px_24px_rgba(209,213,219,0.3)]">

<h1 class="text-[#111827] text-3xl font-bold text-center pb-8">Welcome Back</h1>

<div class="flex flex-col gap-4">

<!-- Email -->
<div class="flex flex-col">
<label class="text-[#111827] text-sm font-medium mb-2">Email</label>
<div class="form-input-container">
<input class="form-input w-full rounded-lg border border-[#D1D5DB] h-12 px-4" id="email" type="email" placeholder="you@example.com"/>
<span class="material-symbols-outlined">mail</span>
</div>
</div>

<!-- Password -->
<div class="flex flex-col">
<label class="text-[#111827] text-sm font-medium mb-2">Password</label>
<div class="form-input-container">
<input class="form-input w-full rounded-lg border border-[#D1D5DB] h-12 px-4" id="password" type="password" placeholder="Enter your password"/>
<span class="material-symbols-outlined">lock</span>
<div class="toggle-password">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>

</div>

<!-- SIGN IN BUTTON -->
<div class="mt-6 flex flex-col gap-4">
<button onclick="window.location.href='Dashboard.html'" class="w-full h-12 bg-[#0052FF] text-white rounded-lg font-semibold hover:bg-[#0045d6]">
    Sign In
</button>

<!-- GOOGLE LOGIN HIDDEN -->
<div style="display:none;">
<button class="w-full h-12 bg-white border border-[#D1D5DB] rounded-lg flex items-center justify-center font-semibold">
    <img class="w-5 h-5 mr-3" src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"/>
    Sign in with Google
</button>
</div>
</div>

<!-- FOOTER LINKS -->
<div class="flex justify-between items-center mt-6">
<a class="text-sm font-medium text-[#0052FF]" href="#">Forgot Password?</a>
<a class="text-sm font-medium text-[#111827]" href="Registerpage.html">
Don't have an account? <span class="text-[#0052FF] font-semibold">Register</span>
</a>
</div>

</div>
</div>
</div>

</div>

</body>
</html>
