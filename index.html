<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - GETXH</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3856ff",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1223",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .form-input:focus {
            border-color: #3856ff;
            box-shadow: 0 0 0 2px rgba(56, 86, 255, 0.2);
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4 group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex w-full max-w-md flex-col items-center">
<div class="flex w-full flex-col items-center justify-center rounded-xl border border-gray-200/60 bg-white dark:border-zinc-800 dark:bg-[#101218] p-6 sm:p-8 md:p-10 shadow-sm">
<h1 class="text-[#101218] dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-2 pt-4">GETXH</h1>
<h2 class="text-[#101218] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center pb-6 pt-1">Welcome Back</h2>
<div class="w-full">
<div class="flex w-full flex-col gap-4 py-3">
<label class="flex flex-col w-full">
<p class="text-[#101218] dark:text-gray-300 text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101218] dark:text-white focus:outline-0 focus:ring-0 border border-[#dadce7] dark:border-zinc-700 bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#5e658d] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-shadow duration-200" placeholder="Enter your email" value=""/>
</label>
</div>
<div class="flex w-full flex-col gap-4 py-3">
<label class="flex flex-col w-full">
<p class="text-[#101218] dark:text-gray-300 text-base font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#101218] dark:text-white focus:outline-0 focus:ring-0 border border-[#dadce7] dark:border-zinc-700 bg-white dark:bg-background-dark focus:border-primary h-14 placeholder:text-[#5e658d] dark:placeholder:text-gray-500 p-[15px] pr-12 text-base font-normal leading-normal transition-shadow duration-200" placeholder="Enter your password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#5e658d] dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
<span class="material-symbols-outlined" data-icon="Eye" data-size="24px" data-weight="regular">visibility</span>
</button>
</div>
</label>
</div>
<div class="flex w-full px-0 py-3 mt-4">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 active:bg-primary/80 transition-colors">
<span class="truncate">Login</span>
</button>
</div>
</div>
<p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
                    Don't have an account?
                    <a class="font-bold text-primary hover:underline" href="#">Register</a>
</p>
</div>
</div>
</div>
</body></html>
